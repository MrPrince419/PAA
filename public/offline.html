<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="You are currently offline. Please check your internet connection.">
  <title>Offline - Prince AI Automation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0a192f;
      color: #e6f1ff;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 500px;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Forum', Georgia, serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .gold-text {
      color: #fca311;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    .button {
      display: inline-block;
      background-color: #fca311;
      color: #0a192f;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
      min-height: 48px;
      line-height: 24px;
    }
    .button:hover, .button:focus {
      background-color: #ff8c00;
      text-decoration: none;
    }
    .button:focus {
      outline: 3px solid rgba(252, 163, 17, 0.5);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #fca311;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="icon" aria-hidden="true">ðŸš€</div>
    <h1>You're <span class="gold-text">Offline</span></h1>
    <p>It seems you're currently offline and we can't load the page you requested. Please check your internet connection and try again.</p>
    <p>Don't worry, some features of our website are still available offline.</p>
    <a href="javascript:window.location.reload()" class="button" role="button">Try Again</a>
  </div>
  <script>
    // Attempt to refresh when online again
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check if the cache API is available
    if ('caches' in window) {
      // Attempt to show the user their last visited page from cache
      caches.match(window.location.pathname).then(response => {
        if (response) {
          console.log('Found cached content for current page');
        }
      });
    }
  </script>
</body>
</html>
